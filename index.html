<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        #status {
            margin-top: 10px;
            color: green;
        }

        #fileList {
            margin-top: 20px;
        }

        #fileList li {
            margin: 5px 0;
        }

        #fileList a {
            color: #007bff;
            text-decoration: none;
        }

        #fileList a:hover {
            text-decoration: underline;
        }

        #uploadMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Uploaded PDFs:</h2>
    <ul id="fileList"></ul>

    <!-- Upload form only for you (optional front-end restriction) -->
    <h3>Upload PDF (Admin Only):</h3>
    <input type="file" id="fileInput" accept="application/pdf">
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadMessage"></p>

    <script>
        // Show the list of uploaded files
        fetch('/files')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                files.forEach(file => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `/uploads/${file}`;
                    link.textContent = file;
                    li.appendChild(link);
                    fileList.appendChild(li);
                });
            });

        // Upload function for admin only
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa('your-username:your-password')  // Base64 encoded username:password
                },
                body: formData
            })
            .then(response => response.text())
            .then(message => {
                document.getElementById('uploadMessage').textContent = message;
            })
            .catch(error => {
                document.getElementById('uploadMessage').textContent = 'Upload failed';
            });
        }
    </script>
</body>
</html>
